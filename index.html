<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.svg" alt="аватарка пользователя">
            <div class="profile__edit">
                <h1 class="profile__edit-name">Жак-Ив Кусто</h1>
                <p class="profile__edit-prof">Исследователь океана</p>
                <div class="profile__container-edit">
                    <div class="profile__block-edit">
                        <button type="button" class="profile__edit-profile"></button>
                    </div>
                </div>
            </div>
            <div class="profile__container-add">
                <div class="profile__block-add">
                    <button type="button" class="profile__add-button"></button>
            </div>
            </div>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Karachaevo.jpg" alt="Природа Карачаевск">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Карачаевск</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Mount_elbrus.jpg" alt="Гора Эльбрус">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Гора Эльбрус</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Dombay.jpg" alt="Домбай">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Домбай</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Mount_elbrus2.jpg" alt="Эльбрус">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Гора Эльбрус</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Dombay2.jpg" alt="Домбай">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Домбай</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
                <li class="cards">
                    <div class="cards__container">
                        <img class="cards__img" src="./image/Karachaevo2.jpg" alt="Карачаево">
                    </div>
                    <div class="cards__info">
                        <h2 class="cards__info-heading">Карачаево-Черкессия</h2>
                        <button aria-label="like" type="button" class="cards__info-like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="content" class="popup__content">
                <input type="text" name="user-name" class="popup__input popup__input_type_name">
                <input type="text" name="user-prof" class="popup__input popup__input_type_prof">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
